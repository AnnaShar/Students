<html>
    <head>
        <script src="http://yui.yahooapis.com/3.10.0/build/yui/yui-min.js">
        </script>
        <style>
            #a {
                margin-left:50px;
            }

            #b {
                float:left;
            }

            #c {
                float:left;
                margin-left:90px;
                
            }

            #d {
                margin-left:50px;
                clear:both;
            }

            #e {
                float:left;
            }

            #f {
                float:left;
                margin-left:90px;
            }

            #g {
                margin-left:50px;
                clear:both;

            }
        </style>
    </head>
    <body>
        <script src="Graph.js"></script>
        <script>
            var graph = createGraph();
            graph.addVertex('A');
            graph.addVertex('B');
            graph.addVertex('C');
            graph.addVertex('D');
            graph.addVertex('E');
            graph.addVertex('F');
            graph.addVertex('G');

            graph.addEdge(0, 1); // A--B
            graph.addEdge(0, 2); // A--C
            graph.addEdge(1, 3); // B--D
            graph.addEdge(2, 3); // C--D
            graph.addEdge(3, 4); // D--E
            graph.addEdge(3, 5); // D--F
            graph.addEdge(4, 6); // E--G
            graph.addEdge(5, 6); // F--G

        </script>

        <input type="button" value="Copy" onclick="tree = graph.copy(graph.V[0])"/>
        <input type="button" value="Dump" onclick="graph.dump(tree.children[0], 'tree')"/>
        <div id="tree">

        </div>
        <div id="dump" style="margin:20px;">

        </div>
    </body>
</html>
